<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper rock scissor </title>
    <script src="../assets/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="../../assets/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="scores">
            <div id="computerScore">
                <i class="fa fa-desktop"></i> 0
            </div>
            <div id="userScore">
                <i class="fa fa-user"></i> 0
        
            </div>   
        </div>
        <div id="hands">
            <div id="ComputerHand">✊</div>
            <div id="userHand">✋</div>  
        </div>

        <div id="choices">
            <div class="choice" data-hand="rock">✊</div>
            <div class="choice" data-hand="paper" >✋</div>
            <div class="choice" data-hand="scissor">✌️</div>
        </div>
        <script src="script.js"></script>
</body>
</html>
