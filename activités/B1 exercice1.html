<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B1 Exercice 3</title>
    <link rel="stylesheet" href="../assets/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/font-awesome.min.css">
    <script src="../assets/jquery-3.7.1.min.js"></script>
    <script src="../assets/bootstrap.bundle.js"></script>
</head>
<body>
 <div class="containter">
     <h1 class="h1 bg-primary text-white text-center"><i class="fa fa-home"></i>Exercice 3</h1>
 </div>
    <div class="container my-5 d-flex justify-content-center align-items-center">
            <input id="num1" type="text" class="form-control d-inline-block w-auto" value="3">
            <span class="d-inline-block mx-2">+</span>
            <input id="num2" type="text" class="form-control d-inline-block w-auto" value="5">
            <label class="d-inline-block mx-2" for="result" id="result">= 8</label>
            <button onclick="calculer()" class="btn btn-primary d-inline-block mx-2">
                <i class="fa fa-check"></i>
            </button>
    </div>
     <script defer>
        const num1 = document.getElementById("num1");
        const num2 = document.getElementById("num2");
        const result = document.getElementById("result");
        function calculer(){
            result.innerHTML = `= ${parseInt(num1.value) + parseInt(num2.value)}`;
        }
     </script>                      
</body>
</html>
